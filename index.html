<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Deposit and Withdraw</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get Some <span
                class="font-semibold text-purple-600">Mooooney</span> !!!</h1>
    </header>


    <main>
        <section class="mt-8">
            <!------------
             grid grid-cols-3
            -------------->
            <div class=" grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

                <div class="bg-blue-500 p-8 rounded">

                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class=" text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>


                <div class="bg-violet-400 p-8 rounded">

                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class=" text-4xl">$ <span id="withdraw-total"> 00</span></h4>
                </div>

                <div class="bg-indigo-400 p-8 rounded">

                    <h3 class="text-2xl">Balance</h3>
                    <h4 class=" text-4xl">$ <span id="balance-total">1000</span> </h4>
                </div>
            </div>
        </section>
        <!----------- 
            new section 
            ----------->
        <!-- --------------deposit --------------      -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 p-10">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Plese Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            text="text" placeholder="$ Amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded w-3/4 py-2 mb-4 text-white font-medium"> Deposit</button>
                    </div>
                </div>
                <!-- Withdraw -->
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div>
                        <input id="Withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            text="text" placeholder="$ Amount you want to Withdraw">
                        <button id="Withdraw-button"
                            class="bg-yellow-600 px-4 rounded w-3/4 py-2 mb-4 text-white font-medium"> Withdraw</button>
                    </div>
                </div>

            </div>

        </section>



    </main>







    <script src="first.js"></script>

</body>

</html>
